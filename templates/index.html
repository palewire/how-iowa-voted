<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}
path:hover {
  fill: red;
}
.bubble {
  fill-opacity: .5;
  stroke: #fff;
  stroke-width: .5px;
}
</style>
<body>
<script src="/static/underscore-min.js"></script>
<script src="/static/d3.v3.min.js"></script>
<script src="/static/topojson.v1.min.js"></script>
<script>
var width = 960,
    height = 500;

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var radius = d3.scale.sqrt()
    .domain([0, 1e6])
    .range([0, 15]);

d3.json("/static/us.json", function(error, topology) {
  if (error) throw error;
  var iowaCounties = _.filter(topology.objects.counties.geometries, function (d) {
      return (d.id+"").slice(0,2) == "19";
  });
  topology.objects.counties.geometries = iowaCounties;
  svg.selectAll("path")
      .data(topojson.feature(topology, topology.objects.counties).features)
    .enter().append("path")
      .attr("d", path)
      .attr("data-fips", function (d) { return d.id; });

  svg.append("g")
      .attr("class", "bubble")
    .selectAll("circle")
      .data(topojson.feature(topology, topology.objects.counties).features)
    .enter().append("circle")
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("r", function(d) { return radius(d.id); });

});
</script>
